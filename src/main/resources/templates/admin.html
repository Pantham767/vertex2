<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="admin.css">
  <style>
 
  </style>
  <title>Customized Bootstrap Navbar</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <a class="navbar-brand" href="#">
        <img src="8-removebg-preview.png" alt="Your Logo" height="70" width="90px" style="margin-left: 2px;">
        <a class="navbar-brand ms-4 text-black fw-bold" href="#" style="color: black; margin-left: -10px;">VARTEX<br>PROSERV</a>
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- Move the logout button to the right -->
      <li class="nav-item">
        <button class="btn logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </li>
    </ul>
  </div>
</nav>
<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div id="forgotPasswordForm" style="display: none;">
      <h2>Forgot Password</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
 
  
<!-- Font Awesome for the logout icon -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var loginForm = document.querySelector(".login-form");

    loginForm.addEventListener("submit", function (event) {
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        event.preventDefault(); // Prevent the form from submitting
        alert("Please enter both username and password.");
      }
    });

    var forgotPasswordForm = document.querySelector("#forgotPasswordForm");
    var forgotPasswordLink = document.querySelector("#forgotPasswordLink");

    forgotPasswordLink.addEventListener("click", function (event) {
      event.preventDefault();
      loginForm.style.display = "none";
      forgotPasswordForm.style.display = "block";
    });
  });
</script>
</body>
</html>
